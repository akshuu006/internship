<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <script src="calculator.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #display {
      width: 100%;
      height: 40px;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .buttons button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background-color: #dcdcdc;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
  </style>
</head>
<body>

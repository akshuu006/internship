<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using iframe with OpenStreetMap</title>
</head>
<body>
    <p>
        The <code>&lt;iframe&gt;</code> element allows you to embed another HTML document within the current one.
        It's commonly used to include videos, maps, and other external content. Below is an embedded 
        OpenStreetMap view of Central Park in New York City.
    </p>

    <iframe
        width="350"
        height="300"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        title="OpenStreetMap view of Central Park, NYC"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-73.9819%2C40.7648%2C-73.9692%2C40.7736&layer=mapnik">
    </iframe>

    <br />
    <small>
        <a href="https://www.openstreetmap.org/?mlat=40.7692&mlon=-73.9755#map=16/40.7692/-73.9755" target="_blank" rel="noopener noreferrer">
            View Larger Map
        </a>
    </small>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Table</title>
</head>
<body>
    <h1>User Information Table</h1>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Name</th>
                <th style="border: 1px solid black; padding: 8px;">Age</th>
                <th style="border: 1px solid black; padding: 8px;">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Harshada</td>
                <td style="border: 1px solid black; padding: 8px;">19</td>
                <td style="border: 1px solid black; padding: 8px;">USA</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Radha</td>
                <td style="border: 1px solid black; padding: 8px;">17</td>
                <td style="border: 1px solid black; padding: 8px;">Spain</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Lee</td>
                <td style="border: 1px solid black; padding: 8px;">28</td>
                <td style="border: 1px solid black; padding: 8px;">South Korea</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Akshu</td>
                <td style="border: 1px solid black; padding: 8px;">18</td>
                <td style="border: 1px solid black; padding: 8px;">India</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

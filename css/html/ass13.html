<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
    <style>
        .red-text {
            color: red;
        }
        .blue-highlight {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p class="red-text">This is a red-colored paragraph inside a block-level <code>&lt;div&gt;</code> element.</p>
    </div>

    <p>
        This is a paragraph with an inline <span class="blue-highlight">highlighted</span> word.
    </p>

</body>
</html>
